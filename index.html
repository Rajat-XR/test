<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love Alpine</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div x-data="{a: 0}">
    <button @click="a--">-</button>
    <button @mouseover="a++">+</button>
    <button @click="a = 0">Reset</button>
    <p x-text="a+5"></p>

    <div x-data="{ message: 'Hello, Alpine!' }">
        <p x-text="message + ' ' +'Rajat'"></p>
    </div>
    
    <div x-data="{ imageUrl: 'i.jpg', isDisabled: false, count: 20, b: false}">
        <button @click="count+=25">Increase</button>
        <button @click="b=!b">color</button>
        <button @click="isDisabled = !isDisabled">Toggle</button>
        <img :src="imageUrl" :width="count" alt="Example Image">
        <button :disabled="isDisabled" :data-s="b">Click me</button>
    </div>
    
</div>
</body>
</html>
